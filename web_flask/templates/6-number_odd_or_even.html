<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Info - HBNB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    {% if n is even %}
        <h1>The number {{ n }} is even.</h1>
    {% else %}
        <h1>The number {{ n }} is odd.</h1>
    {% endif %}
</body>
</html>
